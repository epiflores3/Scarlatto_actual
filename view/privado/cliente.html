<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/estiloprivado.css">
    <link rel="stylesheet" href="../../resources/css/icons.css" />
    <title>Cliente</title>
</head>

<body>
    <div class="row">
        <div class="casa col-2">
            <!--Navbar principal-->
            <nav></nav>
        </div>
        <div class="col-10">
            <!--Menu Header-->
            <div class="row">
                <header></header>
            </div>
            <!--Main principal-->
            <div class="row">
                <main class="container">
                    <section>
                        <div class="row meu">
                            <div class="col-12k">
                                <div class="row">
                                    <h1 class="text-center">Clientes</h1>
                                    <br>
                                    <div class="table-responsive">
                                        <table class="table align-middle">
                                            <thead>
                                                <tr>


                                                    <form method="post" id="search-form">
                                                        <td>

                                                            <div class="input-field">
                                                        <td>
                                                            <input id="search" type="text" name="search"
                                                                class="form-control" placeholder="Buscar"
                                                                aria-label="Buscar" required />
                                                        </td>

                                                        <td>
                                                            <button type="submit" class="btn">
                                                                <i class="fa-solid fa-magnifying-glass"></i>
                                                            </button>
                                                        </td>

                                                        <td>
                                                            <button type="button" class="btn"><img height="20px"
                                                                    width="20px"
                                                                    src="../../resources/img/imgtablas/check.png"
                                                                    alt="check">
                                                            </button>
    
                                                        </td>
                                                        <td>
                                                            <div class="rounded float-end">
                                                                <!-- Modal Trigger para Agregar -->
                                                                <button type="button" class="btn" data-bs-toggle="modal"
                                                                    data-bs-target="#AgregarClientes" onclick="openCreate()"><img height="25px"
                                                                        width="25px"
                                                                        src="../../resources/img/imgtablas/agregar.png"
                                                                        alt="agregar">
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </form>
                                                </tr>
                                        </table>
                                    </div>
                                    <br>
                                    <table class="table">
                                        <thead>

                                            <tr id="records"></tr>
                                            <tr>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Apellido </th>
                                                <th scope="col">DUI</th>
                                                <th scope="col">Correo electrónico</th>
                                                <th scope="col">Teléfono</th>
                                                <th scope="col">Dirección</th>
                                                <th scope="col">Estado</th>
                                                <th scope="col">Acciones</th>
                                            </tr>
                                        </thead>

                                        <tbody id="tbody-rows"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <!-- Modal Para Agregar -->
    <div class="modal fade" id="AgregarClientes" tabindex="-1" aria-labelledby="AgregarClientes" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                <form id="save-form" method="post" enctype="multipart/form-data">
                    
                    <input class="invisible" type="number" id="id" name="id">

                    <div class="mb-3">
                    <label for="">Nombres del cliente</label><br>
                    <input type="text" name="nombrec" id="nombrec" class="form-control" required><br>
                    </div>

                    <div class="mb-3">
                        <label for="">Apellidos del cliente</label><br>
                        <input type="text" name="apellidoc" id="apellidoc" class="form-control" required><br>    
                    </div>
                   
                    <div class="mb-3">
                    <label for="">Dui</label><br>
                    <input type="text" name="duic" id="duic" class="form-control" required><br>
                    </div>
                    

                    <div class="mb-3">
                    <label for="">Correo</label><br>
                    <input type="email" name="correoc" id="correoc" class="form-control" required><br>
                    </div>

                    <div class="mb-3">
                    <label for="">Teléfono</label><br>
                    <input type="text" name="telefonoc" id="telefonoc" class="form-control" required><br>
                    </div>

                    <div class="mb-3">
                        <label for="">Fecha nacimiento</label><br>
                        <input type="date" name="fechanacc" id="fechanacc" class="form-control" required><br>
                    </div>
                   

                    <div class="mb-3">
                    <label for="">Dirección</label><br>
                    <input type="text" name="direccionc" id="" class="form-control" required><br>
                    </div>
                    

                    <div class="mb-3">
                    <label for="">Clave</label><br>
                    <input type="pas" name="clavec" id="clavec" class="form-control" required><br>
                    </div>
                    

                    
                    <div class="col s12 m6">
                        <p>
                        <div class="switch">
                            <span>Estado</span>
                            <label>
                                <input id="estadoc" type="checkbox" name="estadoc" checked>
                                <span class="lever"></span>
                            </label>
                        </div>
                        </p>
                    </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                   
                </form>

                </div>
              
            </div>
        </div>
    </div>
  
    <div class="row">
        <!--Footer-->
        <div class="col-12 pt-5 pb-4">
            <footer></footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="../../resources/js/sweetalert.min.js"></script>
        <script src="../../controllers/privado/account.js"></script>
        <script src="../../controllers/components.js"></script>
        <script src="../../controllers/privado/cliente.js"></script>
    <script type="text/javascript" src="../../controllers/privado/plantilla.js"></script>
</body>

</html>
