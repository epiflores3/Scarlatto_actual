<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/estiloprivado.css" />
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="casa col-2">
            <!--Navbar principal-->
            <nav></nav>
        </div>
        <div class="col-10">
            <!--Menu Header-->
            <div class="row">
                <header></header>
            </div>
            <!--Main principal-->
            <div class="row">
                <main class="container">
                    <section>
                        <div class="row meu">
                            <div class="col-12k">
                                <div class="row">
<!--  Empieza el forms que ayuda a poner la fecha de inicio y fecha final -->
                                    <div class="col-4"> 
                                        <form method="post" id="save-form">
                                            <div class="mb-3">
                                                <label for="fecha_inicial">Fecha inicial:</label><br>
                                                <input type="date" name="fecha_inicial" id="fecha_inicial" class="form-control" required><br>
                                            </div>
                    
                                            <div class="mb-3">
                                                <label for="fecha_final">Fecha final:</label><br>
                                                <input type="date" name="fecha_final" id="fecha_final" class="form-control" required><br>
                                            </div>
                    
                                            <div>
                                           
                                                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>
                                                    Enviar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-8" id="grafico">
                                            <!-- Se muestra un gráfico linal con el top 5 de fechas con más pedidos -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Footer-->
        <div class="col-12 pt-5 pb-4">
            <footer></footer>
        </div>
    </div>

    <!-- Importación de la librería para generar los gráficos en tiempo real. Para más información https://www.chartjs.org/ -->
    <script src="../../resources/js/chart.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/graficofechaspedidos.js"></script>
    <script type="text/javascript" src="../../controllers/privado/plantilla.js"></script>
</body>

</html>
