<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/estiloprivado.css" />
    <title>Material</title>
</head>

<body>
    <div class="row">
        <div class="casa col-2">
            <!--Navbar principal-->
            <nav></nav>
        </div>
        <div class="col-10">
            <!--Menu Header-->
            <div class="row">
                <header></header>
            </div>
            <!--Main principal-->
            <div class="row">
                <main class="container">
                    <section>
                        <div class="row meu">
                            <div class="col-12k">
                                <div class="row">
                                    <h1 class="text-center">Materiales</h1>
                                    <br>
                                    <div class="table-responsive">
                                        <table class="table align-middle">
                                            <thead>
                                                <tr>

                                                    <form method="post" id="search-form">
                                                        <td>

                                                            <div class="input-field">
                                                        <td>
                                                            <input id="search" type="text" name="search"
                                                                class="form-control" placeholder="Buscar"
                                                                aria-label="Buscar" required />
                                                        </td>

                                                        <td>
                                                            <button type="submit" class="btn">
                                                                <i class="fa-solid fa-magnifying-glass"></i>
                                                            </button>
                                                        </td>
                                                    </form>

                                                   
                                                    
                                                    <td>
                                                        <div class="rounded float-end">
                                                            <!-- Modal Trigger Agregar-->
                                                            <button type="button" class="btn" data-bs-toggle="modal"
                                                                data-bs-target="#agregarmaterial" onclick="openCreate()"><img height="20px"
                                                                    width="20px"
                                                                    src="../../resources/img/imgtablas/agregar.png"
                                                                    alt="check">
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                        </table>
                                    </div>
                                    <br>
                                    <table class="table">
                                        <thead>
                                            <tr id="records"></tr>
                                            <tr class="text-center">
                                                <th scope="col">Nombre del material</th>
                                                <th scope="col">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody-rows" class="text-center"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
 

    <!-- Modal  para agregar-->
    <div class="modal fade" id="agregarmaterial" tabindex="-1" aria-labelledby="agregarmaterial" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="producto-modal" method="post" enctype="multipart/form-data">

                        <input class="invisible" type="number" id="id" name="id">

                        <div class="mb-3">
                            <label for="material" class="form-label">Material</label><br>
                            <input type="text" name="material" id="material" class="form-control"><br>
                        </div>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Agregar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Footer-->
        <div class="col-12 pt-5 pb-4">
            <footer></footer>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/material.js"></script>
    <script type="text/javascript" src="../../controllers/privado/plantilla.js"></script>
</body>

</html>
